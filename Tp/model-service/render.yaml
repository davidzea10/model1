# Render Blueprint — déploiement de l'API ostéoporose
# Créer un "Web Service", connecter ce repo, définir "Root Directory" = Tp/model-service
services:
  - type: web
    name: osteoporosis-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
